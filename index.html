<!DOCTYPE html>

<head>
    <title>Assignment-Aldyn</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="header-container">
        <div class="logo-icon"></div>
        <div class="nav-container">
            <a href="#" class="nav-button nav-button-left">Home</a>
            <a href="#" class="nav-button nav-button-middle">Our Package</a>
            <a href="#" class="nav-button nav-button-right">Call Us</a>
        </div>
    </header>
    <hr />

    <main class="main-container">
        <header class="title-content">
            <h1>Your Travel Trusted Agent's</h1>
            <h3><span class="notbold">Your Hapiness is Ours</span></h3>
        </header>
        <section class="main-content-container">
            <div class="autoslide-container">
               <!--untuk autoslide-->
            </div>
            <div class="forminput-container">
                <header class="titleform">
                    <h2>Contact Us</h2>
                    <h4><span class="notbold">Sales akan menghubungi anda 1x24 jam setelah data kami terima</span></h4>
                </header>
                <section class="forminput">
                    <label for="">Your Name :</label><br>
                    <input type="text" id="name" name="name" class="form-design" placeholder="First and Last Name"><br><br>
                    <label for="">Email Address</label><br>
                    <input type="text" id="email" name="email" class="form-design" placeholder="example@gmail.com"><br><br>
                    <label for="">What are you interested?</label><br>
                    <select class="form-design" name="" id="">
                        <option value="" disabled selected hidden >Select Option</option>
                        <option value="">Option 1</option>
                        <option value="">Option 2</option>
                        <option value="">Option 3</option>
                    </select><br>
                    <input type="submit" value="SEND" class="form-design-submit">
                </section>
            </div>
        </section>

    </main>
    
</body>

</html>
